<script>

    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST', // create
        body: JSON.stringify({
            title: 'foo',
            body: 'bar',
            userId: 1,

        headers: {

    })
        .then((response) => response.json())
        .then((json) => console.log(json));

</script>
